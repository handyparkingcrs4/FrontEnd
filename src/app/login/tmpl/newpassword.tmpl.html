<div class="windowLogin">

  <div class="login-avatar">
    <img gravatar-src="npsw.email" gravatar-size="100">
  </div>


  <h4 style="text-align:center">Cambio Password</h4>

  <div class="alert alert-danger" role="alert" ng-show="npsw.alertMessage"> {{npsw.alertMessage}}</div>

  <form name="form" ng-submit="npsw.changePassword()" novalidate>



    <div class="form-group">
      <input-form ng-name="password"
                  ng-type="password"
                  ng-model="npsw.credentials.password"
                  ng-class="form-control"
                  ng-placeholder="Nuova Password"
                  ng-required="true"
                  ng-autocomplete="off"
                  ng-trim="false"
                  ng-minlength=""
                  ng-maxlength="20"
      </input-form>
    </div>


    <div class="form-group">
      <input-form ng-name="passwordrepeat"
                  ng-type="password"
                  ng-model="npsw.credentials.passwordrepeat"
                  ng-class="form-control"
                  ng-placeholder="Ripeti nuova Password"
                  ng-required="true"
                  ng-autocomplete="off"
                  ng-trim="false"
                  ng-minlength=""
                  ng-maxlength="20"
                  ng-imatch="#id_password"
      </input-form>
    </div>


    <div>
      <button class="btn btn-orange" ng-disabled="progress">Cambia Password</button>
      <a ui-sref="sign-in" class="forgotPassword">Ritorna al Login</a>
    </div>


  </form>

</div>
