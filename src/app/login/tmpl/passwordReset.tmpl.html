<div class="windowLogin">

  <h4>Recupero Password</h4>

  <div class="alert alert-danger" role="alert" ng-show="resetp.alertMessage"> {{resetp.alertMessage}}</div>

  <form name="loginForm" ng-submit="resetp.resetPassword()" novalidate>

    <div class="field-aria-container">
      <div ng-if="loginForm.username.$viewValue" class="field-aria">Username</div>
    </div>

    <div class="form-group">
      <input-form ng-name="email"
                  ng-type="email"
                  ng-model="vm.credentials.email"
                  ng-class="form-control"
                  ng-placeholder="Inserisci la email con cui ti sei registrato"
                  ng-required="true"
                  ng-autocomplete="off"
                  ng-trim="true"
                  ng-minlength=""
                  ng-errorstrategy="$touched"
      </input-form>
    </div>

    <div>
      <button class="btn btn-orange" ng-disabled="progress">Recupera Password</button>
      <a ui-sref="sign-in" class="forgotPassword">Ritorna al Login</a>
    </div>

  </form>

</div>
