<div class="windowLogin">

  <form name="form" ng-submit="sup.signup()" novalidate>

    <div class="login-avatar">
      <img gravatar-src="sup.credentials.username" gravatar-size="100">
    </div>

    <h4 style="text-align:center">Registrazione</h4>

    <div class="alert alert-danger" role="alert" ng-show="sup.alertMessage">{{sup.alertMessage}}</div>


    <div class="form-group" style="margin:0;padding-bottom:7px;">

      <input-form ng-name="username"
                  ng-type="email"
                  ng-model="sup.credentials.username"
                  ng-class="form-control"
                  ng-placeholder="Inserisci la tua Email"
                  ng-required="true"
                  ng-autocomplete="off"
                  ng-trim="true"
                  ng-minlength=""
                  ng-errorstrategy="$touched"
      </input-form>
    </div>

    <div class="form-group"  style="margin:0;padding-bottom:7px;">
      <input-form ng-name="password"
                  ng-type="password"
                  ng-model="sup.credentials.password"
                  ng-class="form-control"
                  ng-placeholder="Inserisci una Password"
                  ng-required="true"
                  ng-autocomplete="off"
                  ng-trim="false"
                  ng-minlength=""
                  ng-maxlength="20"
      </input-form>
    </div>

    <div class="form-group"  style="margin:0;padding-bottom:15px;">
      <input-form ng-name="passwordrep"
                  ng-type="password"
                  ng-model="sup.credentials.passwordrep"
                  ng-class="form-control"
                  ng-placeholder="Ripeti la Password"
                  ng-required="true"
                  ng-autocomplete="off"
                  ng-trim="false"
                  ng-minlength=""
                  ng-maxlength="20"
                  ng-imatch="#id_password"
      </input-form>
    </div>

    <div>
      <button class="btn btn-orange" ng-disabled="progress">SignUp</button>
      <button class="btn btn-orange" ng-disabled="progress" ui-sref="sign-in">Annulla</button>
    </div>


  </form>

</div>
